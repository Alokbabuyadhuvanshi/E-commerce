{% extends "base.html" %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Profile...</p>
        </div>
    </div>
</header>

<!-- Main content -->
<section class="py-5">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-5">
                <!-- Card with shadow -->
                <div class="card shadow-lg rounded-5">
                    <div class="card-body p-3 pb-2">
                        <form method="POST" action="{% url "update_user" %}">
                            {% csrf_token %}
                            {{ user_form.as_p }}
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-secondary w-100 mt-0 rounded-pill">Update</button>
                            </div>
                        </form>
                        <p class="wt-body-font text-gray-700 text-xs sm:text-sm font-regular mt-2 mx-2 center">
                            Want to update your password? 
                            <a class="underline" href="{% url 'update_password' %}"><span class="wt-body-font text-gray-700 text-xs sm:text-sm font-bold">
                            click here.</span></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

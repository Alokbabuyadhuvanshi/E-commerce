{% extends "base.html" %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Log in to your account</p>
        </div>
    </div>
</header>

<section class="py-5">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-5">
                <!-- Card with shadow -->
                <div class="card shadow-lg rounded">
                    <div class="card-body p-3">
                        <form method="POST" action="{% url "login" %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-secondary w-100">Login</button>
                            </div>
                        </form>
                        <p class="wt-body-font text-gray-700 text-xs sm:text-sm font-regular mt-3 center">
                            Don't have an account? 
                            <a class="underline" href="{% url 'register' %}"><span class="wt-body-font text-gray-700 text-xs sm:text-sm font-bold">
                            Register</span></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
